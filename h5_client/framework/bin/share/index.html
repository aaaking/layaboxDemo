﻿<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8' />
	<title>H5GAMES</title>
	<meta name='viewport' content='width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no'
	/>
	<meta name="renderer" content="webkit">
	<meta name='apple-mobile-web-app-capable' content='yes' />
	<meta name='full-screen' content='true' />
	<meta name='x5-fullscreen' content='true' />
	<meta name='360-fullscreen' content='true' />
	<meta name="laya" screenorientation ="landscape"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta http-equiv='expires' content='0' />
	<meta http-equiv="Cache-Control" content="no-siteapp"/>
</head>

<body>
	
    <!--核心包，封装了显示对象渲染，事件，时间管理，时间轴动画，缓动，消息交互,socket，本地存储，鼠标触摸，声音，加载，颜色滤镜，位图字体等-->
	<script type="text/javascript" src="../libs/min/laya.core.min.js"></script>
	<!--封装了html动态排版功能-->
    <script type="text/javascript" src="../libs/min/laya.html.min.js"></script>
	<!--提供了制作UI的各种组件实现-->
    <script type="text/javascript" src="../libs/min/laya.ui.min.js"></script>
	<!-- 物理引擎matter.js -->
	<!--用户自定义顺序文件添加到这里-->
	<!--jsfile--Custom-->
	<script type="text/javascript" src="https://static.mlinks.cc/scripts/dist/mlink.min.js"></script>
	<!--jsfile--Custom-->

	<!--自定义的js(src文件夹下)文件自动添加到下面jsfile模块标签里面里-->
	<!--删除标签，ide不会自动添加js文件，请谨慎操作-->
	

	<!--启动类添加到这里-->
	<script type="text/javascript" src="main.min.js"></script>
	<button id="test" style="display:none" onclick = "test()" /> 
	<a class="download-button" id="install" href="" >
		
	</a>
	
	
	<script type="text/javascript" >
		function test(){
			document.getElementById("install").click();
		}
		function getQueryString(name) {   
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");   
			var r = window.location.search.substr(1).match(reg);   
			if (r != null) return decodeURI(r[2]); return null;   
		}  
		new Mlink({
			//mlink:'https://azlw1i.mlinks.cc/Ads7',
			mlink:'https://auhblo.mlinks.cc/AduS',
			button:document.querySelector('a#install'),
			autoLaunchApp : false,
			autoRedirectToDownloadUrl: true,
			downloadWhenUniversalLinkFailed: false,
			inapp : false,
			params: {cmd:getQueryString("cmd"),
					code:getQueryString("roomcode")}
		})
	</script>
</body>

</html>
